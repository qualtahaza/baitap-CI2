<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="login">
            <div id="titleSignin">
                Sign In With
            </div>
            <div id="social">
                <button class="facebook">
                        Facebook
                </button>
                <button class="google">
                        Google
                </button>
            </div>
            <div id="formLogin">
                <form action="">
                    <div id="username">
                        <label><p>Username</p><br></label>
                        <input id="usernamebox" type="text" placeholder="Enter your username">
                    </div>
                    <div id="password">
                        <label><p>Password <a href="">Forgot?</a></p><br></label>
                        <input id="passwordbox" type="password" placeholder="Enter your password">
                    </div>
                </form>
            </div>

            <button id="btnSignin" onclick="letSignin()">Sign in</button>

            <div id="signUp">
                Not a member? <a href="">Sign up now</a>
            </div>


        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
